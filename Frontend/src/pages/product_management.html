<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KINNNS-ProductManagementPage</title>

    <!--Import bulma.min.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/bulma/css/bulma.min.css"
        media="screen,projection" />

    <link rel="stylesheet" href="src/styles/global.css" />
    <link rel="stylesheet" href="src/styles/product_management-page.css" />

</head>

<body>
    <!-- Header Section - Navbar -->
    <header>
        <nav id="mainNavbar" class="level navbar is-fixed-top background-secondary-color mb-0">
            <!-- Navbar burger -->
            <p class="level-item">
                <a class="sidebarToggle navbar-item text-primary-color pt-3 icon is-large">
                    <i class="link fas fa-3x fa-bars"></i>
                </a>
            </p>
            <!-- Title Name -->
            <p class="level-item">
                <a class="link font-primary is-size-1 text-primary-color" href="/homepage">KINNNS</a>
            </p>
            <!-- Info Icon -->
            <p class="level-item">
                <a class="navbar-item text-primary-color pt-4 icon is-large">
                    <i class="link fas fa-3x fa-info-circle"></i>
                </a>
            </p>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar hidden">
        <ul>
            <li><a href="../../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="./searching.html"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="./team.html"><i class="fas fa-users"></i> Team</a></li>
            <li><a href="./login.html"><i class="fas fa-address-book"></i> Administrator</a></li>
        </ul>
    </aside>

    <section class="hero background-primary-color">
        <div class="columns mt-6 p-3 ">
            <!-- Sidebar using Bulma -->
            <aside
                class="column is-2 background-secondary-color px-6 py-5 is-flex is-flex-direction-column is-justify-content-space-between">
                <div class="menu">
                    <ul class="menu-list">
                        <li><a href="#">DASHBOARD</a></li>
                        <li><a href="#">RESERVE</a></li>
                    </ul>
                </div>
                <!-- Logout Button -->
                <div>
                    <button id="logout" class="button is-warning is-fullwidth">
                        Logout<i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <article class="column p-5">
                <!-- Title -->
                <h1 class="title has-text-centered">Course Management</h1>
                <!-- Edit & Add Buttons -->
                <div class="buttons is-flex is-align-items-center is-justify-content-right mb-5">
                    <button class="button is-medium"><i class="fas fa-plus"></i>Add</button>
                    <button class="button is-medium"><i class="fas fa-trash-alt"></i>Delete</button>
                    <button class="button is-medium"><i class="fas fa-edit"></i>Edit</button>
                </div>

                <!-- Cards Column -->
                <div id="cards" class="columns is-multiline is-centered"></div>
            </article>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            axios.defaults.withCredentials = true;

            // First, check if user is logged in
            axios.get('http://localhost:3000/check-login')
                .then(res => {
                    console.log('âœ… Logged in:', res.data);
                    loadCourses(); // Only load courses if logged in
                })
                .catch(err => {
                    
                    alert("Sorry You Are Not Allowed To Access This Page");
                    window.location.href = '/login-page';  // ðŸšª Redirect to login page
                    
                });

            function loadCourses() {
                axios.get('http://localhost:3000/courses')
                    .then(response => {
                        const courses = response.data;
                        const cardsContainer = document.getElementById('cards');
                        cardsContainer.innerHTML = '';

                        courses.forEach((course, index) => {
                            const cardHTML =
                                `<div id="card${index + 1}" class="column is-4">
                            <div class="box has-text-centered">
                                <h2 class="title">${course.course_name}</h2>
                                <div class="course-image">
                                    <img src="${course.imageurl}" alt="Course Image">
                                </div>
                                <div>
                                    <p>${course.course_description}</p>
                                </div>
                                <div class="yellow-line"></div>
                                <p class="card-price"><strong>$${course.price} USD</strong></p>
                            </div>
                        </div>`;
                            cardsContainer.innerHTML += cardHTML;
                        });
                    })
                    .catch(err => {
                        console.error('ðŸš¨ Failed to load courses:', err);
                    });
            }
        });



        document.getElementById("logout").addEventListener("click", () => {

            axios.get('http://localhost:3000/logout', {
                withCredentials: true
            })
                .then(res => {
                    window.location.href = '/login-page';
                    alert(res.data);
                })
                .catch(err => {
                    alert('ðŸš¨ Something Wrong');
                    console.error(err);
                })

        })



    </script>


</body>

</html>
