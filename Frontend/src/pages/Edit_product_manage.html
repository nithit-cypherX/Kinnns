<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KINNNS - Upload Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/menu_management.css" />
  <script src="../js/global.js" defer></script>
  <style>
    body {
      background-color: #f9e9df;
      font-family: 'Segoe UI', sans-serif;
    }
    .background-light-pink {
      background-color: #fff7f2;
    }
    .background-secondary-color {
      background-color: #4b1f1f;
    }
    .menu-sidebar {
      position: fixed;
      top: 4.5rem;
      left: 0;
      width: 180px;
      height: calc(100vh - 4.5rem);
      background-color: #4b1f1f;
      color: #f9e9df;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0.5rem;
      z-index: 10;
    }
    .menu-sidebar .menu-label a {
      color: #f9e9df;
      text-decoration: none;
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 0.5rem 0.75rem;
      border-left: 3px solid #ffffff;
      letter-spacing: 0.5px;
    }
    .menu-sidebar .menu-label a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .logout-btn {
      background-color: #f59e0b;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
    }
    .sidebar.hidden {
      display: none;
    }
    .create-menu-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 1200px;
      margin: 2rem auto;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem 3rem;
      margin-top: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .form-group textarea {
      min-height: 200px;
    }
    .image-upload-container {
      border: 2px dashed #ddd;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      flex-direction: column;
      min-height: 200px;
      cursor: pointer;
    }
    .image-upload-container:hover {
      border-color: #aaa;
    }
    .action-buttons {
      margin-top: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    .discard-button {
      background-color: #f59e0b;
      color: #fff;
    }
    .add-menu-button {
      background-color: #16a34a;
      color: #fff;
    }
  </style>
</head>
<body>

  <aside id="permanentSidebar" class="menu-sidebar">
    <div>
      <div class="menu-label" style="font-weight: bold;"><a href="./menu_management.html">DASHBOARD</a></div>
      <div class="menu-label" style="font-weight: bold;"><a href="./reserve.html">RESERVE</a></div>
    </div>
    <div class="logout-container">
      <button class="button is-warning is-fullwidth logout-btn">Logout</button>
    </div>
  </aside>

  <header>
    <nav id="mainNavbar" class="level navbar is-fixed-top background-secondary-color mb-0">
      <p class="level-item">
        <a class="sidebarToggle navbar-item text-primary-color pt-3 icon is-large">
          <i class="link fas fa-3x fa-bars"></i>
        </a>
      </p>
      <p class="level-item">
        <a class="link font-primary is-size-1 text-primary-color" href="../../index.html">KINNNS</a>
      </p>
      <p class="level-item">
        <a class="navbar-item text-primary-color pt-4 icon is-large">
          <i class="link fas fa-3x fa-info-circle"></i>
        </a>
      </p>
    </nav>
  </header>

  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><a href="../../index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="./searching.html"><i class="fas fa-search"></i> Search</a></li>
      <li><a href="./team.html"><i class="fas fa-users"></i> Team</a></li>
      <li><a href="./login.html"><i class="fas fa-address-book"></i> Administrator</a></li>
    </ul>
  </aside>

  <div class="columns is-gapless" style="margin-top: 6rem;">
    <div class="column is-2"></div>
    <div class="column p-6 background-light-pink">

      <section class="upload-menu-header">
        <h1 class="title is-3 has-text-centered">Edit Menu</h1>
        <p class="subtitle is-6 has-text-centered">Seamlessly upload, manage, and share your menu effortlessly</p>
      </section>

      <section class="create-menu-container">
        <h2 class="title is-4 has-text-centered">Create Menu</h2>
        <p class="subtitle is-6 has-text-centered">Design and launch your menus with ease and efficiency</p>

        <form id="create-menu-form" class="form-grid">
          <div class="form-group">
            <label for="name">Name Menu</label>
            <input type="text" id="name" placeholder="Placeholder" required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Placeholder</option>
              <option value="appetizer">Appetizer</option>
              <option value="main_course">Main Course</option>
              <option value="dessert">Dessert</option>
              <option value="beverage">Beverage</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Enter a description..." required></textarea>
          </div>

          <div class="form-group">
            <label for="image-upload">Upload Image</label>
            <div class="image-upload-container" onclick="document.getElementById('image-upload').click();">
              <input type="file" id="image-upload" accept="image/png, image/jpeg" style="display: none;">
              <i class="fas fa-upload fa-2x"></i>
              <p>Click to upload or drag and drop</p>
              <p>Max 10mb file size, Only png and jpeg files.</p>
            </div>
          </div>
        </form>

        <div class="action-buttons">
          <button type="button" class="button discard-button">Discard</button>
          <button type="submit" form="create-menu-form" class="button add-menu-button">Add Menu</button>
        </div>

      </section>

    </div>
  </div>

</body>
</html>
