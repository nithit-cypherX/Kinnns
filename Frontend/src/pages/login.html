<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KINNNS</title>

    <!--Import bulma.min.css-->
    <link type="text/css" rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css"
        media="screen,projection" />


    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/login-page.css" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav id="mainNavbar" class="level navbar is-fixed-top background-secondary-color mb-0">
            <p class="level-item">
                <a class="navbar-item text-primary-color pt-3 icon is-large">
                    <i class="link fas fa-3x fa-bars"></i>
                </a>
            </p>
            <p class="level-item">
                <a class="link font-primary is-size-1 text-primary-color">KINNNS</a>
            </p>
            <p class="level-item">
                <a class="navbar-item text-primary-color pt-4 icon is-large">
                    <i class="link fas fa-3x fa-info-circle"></i>
                </a>
            </p>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="hero is-fullheight background-primary-color">
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="box custom-box px-6 py-5">
                <h1 class="title has-text-centered mb-4 has-text-black font-header">Login</h1>
                <p class="has-text-centered mb-5">Enter your email and password to login:</p>

                <!-- Login Form -->
                <form method="POST">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="email" placeholder="Email" required />
                        </div>
                    </div>

                    <div class="field">
                        <div class="control is-expanded">
                            <input class="input" type="password" placeholder="Password" required />
                        </div>
                        <a class="is-size-7 ml-3 has-text-grey">Forgot your password?</a>
                    </div>

                    <!-- Button -->
                    <div class="field mt-5">
                        <div class="control">
                            <button class="button is-fullwidth ">LOGIN</button>
                        </div>
                    </div>
                </form>

                <p class="has-text-centered mt-4 is-size-7">
                    Donâ€™t have an account? <a href="#">Sign up</a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
