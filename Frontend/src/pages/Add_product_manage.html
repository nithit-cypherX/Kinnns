<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KINNNS - Add Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/menu_management.css" />
    <link rel="stylesheet" href="../styles/add_product_manage.css" />
    <script src="../js/global.js" defer></script>
    <style>
        /* Basic body styling */
        body {
            background-color: #f9e9df; /* สีพื้นหลังชมพูอ่อน */
            font-family: 'Segoe UI', sans-serif; /* ฟอนต์เริ่มต้น */
            overflow-y: scroll; /* เพิ่ม scrollbar แนวตั้ง */
        }

        /* Light pink background utility class */
        .background-light-pink {
            background-color: #fff7f2;
            min-height: 100vh; /* ทำให้พื้นหลังเต็มความสูงของ viewport */
            margin-bottom: 0; /* ลบ margin เริ่มต้นของ body */
        }

        /* Fixed sidebar styling */
        .menu-sidebar {
            position: fixed; /* ให้ sidebar อยู่กับที่ */
            top: 4.5rem; /* ตำแหน่งใต้ navbar (สมมติว่า navbar สูง 4.5rem) */
            left: 0;
            width: 180px; /* ความกว้างคงที่ */
            height: calc(100vh - 4.5rem); /* ความสูงเต็มจอ ลบด้วยความสูง navbar */
            background-color: #4b1f1f; /* สีพื้นหลังน้ำตาลเข้ม */
            color: #f9e9df; /* สีตัวอักษรอ่อน */
            display: flex;
            flex-direction: column; /* จัดเรียง item แนวตั้ง */
            justify-content: space-between; /* ดัน logout ไปด้านล่าง */
            padding: 1rem 0.5rem; /* padding บน/ล่าง และ ซ้าย/ขวา */
            z-index: 10; /* ให้ sidebar อยู่เหนือ content */
            overflow-y: auto; /* เพิ่ม scrollbar ถ้าเนื้อหาเกิน */
        }

        /* Sidebar link styling */
        .menu-sidebar .menu-label a {
            color: #f9e9df;
            text-decoration: none;
            display: block; /* ทำให้ link เต็มความกว้าง */
            font-size: 1.1rem;
            font-weight: bold;
            margin: 1rem 0; /* ระยะห่างแนวตั้งเริ่มต้น */
            padding: 0.5rem 0.75rem; /* padding */
            border-left: 3px solid #ffffff; /* เส้นขอบซ้ายสีขาว */
            letter-spacing: 0.5px; /* ระยะห่างตัวอักษรเล็กน้อย */
        }

        /* Sidebar link hover effect */
        .menu-sidebar .menu-label a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* ไฮไลท์เล็กน้อยเมื่อ hover */
        }

        /* --- CSS Modification Start --- */
        /* Reduce margin for adjacent dashboard/reserve links */
        .menu-sidebar > div:first-child .menu-label a {
             margin-top: 0.25rem; /* ลด margin ด้านบน */
             margin-bottom: 1rem; /* ลด margin ด้านล่าง */
        }
        /* Ensure the first link still has some top margin */
         .menu-sidebar > div:first-child .menu-label:first-child a {
             margin-top: 1rem; /* คง margin ด้านบนเดิมสำหรับ item แรกสุด */
         }
        /* --- CSS Modification End --- */


        /* Logout button container */
        .logout-container {
            margin-top: auto; /* ดันไปด้านล่าง (จำเป็นเมื่อไม่มี justify-content) */
            padding: 0.5rem; /* padding รอบปุ่ม */
        }

        /* Logout button styling */
        .logout-btn {
            background-color: #f59e0b; /* สีเหลืองอำพัน */
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
        }

        /* Container for the main form */
        .create-menu-container {
            background-color: #f9e9df; /* สีพื้นหลังเดียวกับ body */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* เงาเล็กน้อย */
            margin-top: 1.75rem; /* ระยะห่างจาก navbar */
            margin-left: 200px; /* ระยะห่างจาก sidebar ด้านซ้าย (ปรับค่าตามความกว้าง sidebar + padding) */
            width: calc(100% - 220px); /* ความกว้างที่เหลือ (ปรับค่าตามความกว้าง sidebar + padding) */
            /* Ensure the container expands to the available width */
            min-width: calc(100% - 220px); /* ความกว้างขั้นต่ำ */
            box-sizing: border-box; /* รวม padding และ border ในการคำนวณ width */
        }

        /* Header inside the form container */
        .create-menu-header {
            margin-bottom: 1.5rem;
            color: #4b1f1f; /* สีน้ำตาลเข้ม */
            text-align: center; /* จัดกึ่งกลาง */
        }

        /* Grid layout for the form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr; /* 1 คอลัมน์ในจอเล็ก */
            gap: 1.5rem; /* ระยะห่างระหว่าง grid items */
            align-items: start; /* จัดเรียง items ชิดบน */
            margin-top: 1rem;
        }

        /* Styling for form groups (label + input) */
        .form-group {
            display: flex;
            flex-direction: column; /* จัดเรียง label เหนือ input */
            margin-bottom: 0.5rem; /* ระยะห่างเล็กน้อย */
        }

        /* Form labels */
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #4b1f1f; /* สีน้ำตาลเข้ม */
            display: block; /* ให้ label ขึ้นบรรทัดใหม่ */
        }

        /* Form inputs, select, textarea */
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ddd; /* เส้นขอบเทาอ่อน */
            border-radius: 5px; /* มุมมน */
            font-size: 1rem;
            width: 100%; /* เต็มความกว้าง container */
            box-sizing: border-box; /* รวม padding และ border ใน width */
        }

        /* Textarea specific styling */
        .form-group textarea {
            resize: vertical; /* อนุญาตให้ปรับขนาดแนวตั้ง */
            min-height: 100px; /* ความสูงขั้นต่ำ */
        }

        /* Image upload area styling */
        .image-upload-container {
            border: 2px dashed #ddd; /* เส้นประ */
            border-radius: 5px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* เปลี่ยน cursor เป็น pointer */
            background-color: #fff; /* พื้นหลังสีขาว */
            margin-top: 1rem; /* ระยะห่างด้านบน */
            width: 100%;
            box-sizing: border-box;
        }

        /* Hide the actual file input */
        .image-upload-container input[type="file"] {
            display: none;
        }

        /* Upload icon styling */
        .upload-icon {
            font-size: 2rem;
            color: #aaa; /* สีเทา */
            margin-bottom: 0.5rem;
        }

        /* Upload text styling */
        .upload-text {
            color: #777; /* สีเทาเข้ม */
            font-size: 0.9rem;
            text-align: center;
        }

        /* Uploaded image preview styling */
        .uploaded-image {
            max-width: 100%; /* ไม่เกินความกว้าง container */
            max-height: 150px; /* ความสูงสูงสุด */
            margin-top: 1rem;
            border-radius: 5px;
            object-fit: contain; /* แสดงรูปภาพเต็มโดยไม่บิดเบี้ยว */
            display: none; /* ซ่อนไว้เริ่มต้น */
        }

        /* Container for action buttons (Discard, Delete, Add) */
        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem; /* ระยะห่างระหว่างปุ่ม */
            justify-content: flex-end; /* จัดปุ่มชิดขวา */
        }

        /* General styling for action buttons */
        .action-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            border: none; /* ไม่มีเส้นขอบ */
        }

        /* Discard button styling */
        .action-buttons .discard-button {
            background-color: #f59e0b; /* สีเหลืองอำพัน */
            color: #ffffff;
        }

        .action-buttons .discard-button:hover {
            background-color: #d97706; /* สีเข้มขึ้นเมื่อ hover */
        }

        /* Delete button styling */
        .action-buttons .delete-button {
            background-color: #dc2626; /* สีแดง */
            color: #ffffff;
        }

        .action-buttons .delete-button:hover {
            background-color: #b91c1c; /* สีเข้มขึ้นเมื่อ hover */
        }

        /* Add Menu button styling */
        .action-buttons .add-menu-button {
            background-color: #16a34a; /* สีเขียว */
            color: #ffffff;
        }

        .action-buttons .add-menu-button:hover {
            background-color: #15803d; /* สีเข้มขึ้นเมื่อ hover */
        }

        /* Responsive grid layout for larger screens */
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr; /* 2 คอลัมน์ในจอใหญ่ */
            }
            .create-menu-container {
                 /* Adjust margin and width for larger screens if needed */
                 margin-left: 200px; /* Example adjustment */
                 width: calc(100% - 220px); /* Example adjustment */
            }
        }

        /* Color consistency (redundant but ensures overrides) */
        .form-group label {
            color: #4b1f1f;
        }
        .create-menu-header {
            color: #4b1f1f;
        }
        .image-upload-container {
            background-color: #ffffff;
            border-color: #ddd;
        }
        .image-upload-container:hover {
            border-color: #aaa; /* สีเข้มขึ้นเมื่อ hover */
        }
    </style>
</head>
<body>
    <aside id="permanentSidebar" class="menu-sidebar">
        <div>
            <div class="menu-label" style="font-weight: bold;"><a href="./menu_management.html">DASHBOARD</a></div>
            <div class="menu-label" style="font-weight: bold;"><a href="./reserve.html">RESERVE</a></div>
        </div>
        <div class="logout-container">
            <button class="button is-warning is-fullwidth logout-btn">Logout</button>
        </div>
    </aside>

    <header>
        <nav id="mainNavbar" class="level navbar is-fixed-top background-secondary-color mb-0">
            <p class="level-item">
                <a class="sidebarToggle navbar-item text-primary-color pt-3 icon is-large">
                    <i class="link fas fa-3x fa-bars"></i> </a>
            </p>
            <p class="level-item">
                <a class="link font-primary is-size-1 text-primary-color" href="../../index.html">KINNNS</a>
            </p>
            <p class="level-item">
                <a class="navbar-item text-primary-color pt-4 icon is-large">
                    <i class="link fas fa-3x fa-info-circle"></i> </a>
            </p>
        </nav>
    </header>

    <aside id="sidebar" class="sidebar hidden">
        <ul>
            <li><a href="../../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="./searching.html"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="./team.html"><i class="fas fa-users"></i> Team</a></li>
            <li><a href="./login.html"><i class="fas fa-address-book\"></i> Administrator</a></li>
        </ul>
    </aside>

    <div class="columns is-gapless" style="margin-top: 6rem;"> <div class="column is-2"></div> <div class="column p-0 background-light-pink"> <section class="create-menu-container">
                <h2 class="title is-4 create-menu-header">Create Menu</h2>
                <p class="subtitle is-6 has-text-centered">Design and launch your menus with ease and efficiency</p> <form id="create-menu-form" class="form-grid">
                    <div class="form-group">
                        <label for="name">Name Menu</label>
                        <input type="text" id="name" placeholder="Placeholder" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Placeholder</option>
                            <option value="appetizer">Appetizer</option>
                            <option value="main_course">Main Course</option>
                            <option value="dessert">Dessert</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter a description..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-upload">Upload Image</label> <div class="image-upload-container" onclick="document.getElementById('image-upload').click();">
                            <input type="file" id="image-upload" accept="image/png, image/jpeg" required>
                            <i class="fas fa-upload upload-icon"></i>
                            <p class="upload-text">Click to upload or drag and drop</p>
                            <p class="upload-text">Max 10mb file size, Only png and jpeg files.</p>
                            <img id="uploaded-image" class="uploaded-image" src="#" alt="Uploaded Image">
                        </div>
                    </div>
                </form>
                <div class="action-buttons">
                    <button type="button" class="button discard-button">Discard</button>
                    <button type="button" class="button delete-button">Delete</button>
                    <button type="submit" form="create-menu-form" class="button add-menu-button">Add Menu</button>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
