<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KINNNS - Add Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/menu_management.css" />
    <link rel="stylesheet" href="../styles/add_product_manage.css" />
    <script src="../js/global.js" defer></script>
    <style>
        body {
            background-color: #f9e9df;
            font-family: 'Segoe UI', sans-serif;
            overflow-y: scroll; /* added scroll */
        }

        .background-light-pink {
            background-color: #fff7f2;
            /* Make sure the background extends to the edges of the viewport */
            min-height: 100vh;
            margin-bottom: 0; /* Remove default body margin which can cause extra space */
        }

        .menu-sidebar {
            position: fixed;
            top: 4.5rem;
            left: 0;
            width: 180px;
            height: calc(100vh - 4.5rem);
            background-color: #4b1f1f;
            color: #f9e9df;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem 0.5rem;
            z-index: 10;
            overflow-y: auto;
        }

        .menu-sidebar .menu-label a {
            color: #f9e9df;
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 1rem 0;
            padding: 0.5rem 0.75rem;
            border-left: 3px solid #ffffff;
            letter-spacing: 0.5px;
        }

        .menu-sidebar .menu-label a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout-container {
            margin-top: auto;
            padding: 0.5rem;
        }

        .logout-btn {
            background-color: #f59e0b;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
        }

        .create-menu-container {
            background-color: #f9e9df;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 1.75rem;
            margin-left: 200px;
            width: calc(100% - 300px);
            /* Ensure the container expands to the available width */
            min-width: calc(100% - 300px);
        }

        .create-menu-header {
            margin-bottom: 1.5rem;
            color: #4b1f1f;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            align-items: start;
            margin-top: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 0.5rem;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #4b1f1f;
            display: block;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload-container {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            margin-top: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .image-upload-container input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .upload-text {
            color: #777;
            font-size: 0.9rem;
            text-align: center;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 150px;
            margin-top: 1rem;
            border-radius: 5px;
            object-fit: contain;
            display: none;
        }

        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .action-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .action-buttons .discard-button {
            background-color: #f59e0b;
            color: #ffffff;
            border: none;
        }

        .action-buttons .discard-button:hover {
            background-color: #d97706;
        }

        .action-buttons .delete-button {
            background-color: #dc2626;
            color: #ffffff;
            border: none;
        }

        .action-buttons .delete-button:hover {
            background-color: #b91c1c;
        }

        .action-buttons .add-menu-button {
            background-color: #16a34a;
            color: #ffffff;
            border: none;
        }

        .action-buttons .add-menu-button:hover {
            background-color: #15803d;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Colors */
        .form-group label {
            color: #4b1f1f;
        }
        .create-menu-header {
            color: #4b1f1f;
        }
        .image-upload-container {
            background-color: #ffffff;
            border-color: #ddd;
        }
        .image-upload-container:hover {
            border-color: #aaa;
        }
    </style>
</head>
<body>
    <aside id="permanentSidebar" class="menu-sidebar">
        <div class="menu-label" style="font-weight: bold;"><a href="./menu_management.html">DASHBOARD</a></div>
        <div class="menu-label" style="font-weight: bold;"><a href="./reserve.html">RESERVE</a></div>
        <div class="logout-container">
            <button class="button is-warning is-fullwidth logout-btn">Logout</button>
        </div>
    </aside>

    <header>
        <nav id="mainNavbar" class="level navbar is-fixed-top background-secondary-color mb-0">
            <p class="level-item">
                <a class="sidebarToggle navbar-item text-primary-color pt-3 icon is-large">
                    <i class="link fas fa-3x fa-bars"></i>
                </a>
            </p>
            <p class="level-item">
                <a class="link font-primary is-size-1 text-primary-color" href="../../index.html">KINNNS</a>
            </p>
            <p class="level-item">
                <a class="navbar-item text-primary-color pt-4 icon is-large">
                    <i class="link fas fa-3x fa-info-circle"></i>
                </a>
            </p>
        </nav>
    </header>

    <aside id="sidebar" class="sidebar hidden">
        <ul>
            <li><a href="../../index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="./searching.html"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="./team.html"><i class="fas fa-users"></i> Team</a></li>
            <li><a href="./login.html"><i class="fas fa-address-book\"></i> Administrator</a></li>
        </ul>
    </aside>

    <div class="columns is-gapless" style="margin-top: 6rem;"> <div class="column is-2"></div>
        <div class="column p-6 background-light-pink">
            <section class="create-menu-container">
                <h2 class="title is-4 create-menu-header">Create Menu</h2>
                <p class="subtitle is-6">Design and launch your menus with ease and efficiency</p>
                <form id="create-menu-form" class="form-grid">
                    <div class="form-group">
                        <label for="name">Name Menu</label>
                        <input type="text" id="name" placeholder="Placeholder" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Placeholder</option>
                            <option value="appetizer">Appetizer</option>
                            <option value="main_course">Main Course</option>
                            <option value="dessert">Dessert</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Enter a description..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <div class="image-upload-container" onclick="document.getElementById('image-upload').click();">
                            <input type="file" id="image-upload" accept="image/png, image/jpeg" required>
                            <i class="fas fa-upload upload-icon"></i>
                            <p class="upload-text">Click to upload or drag and drop</p>
                            <p class="upload-text">Max 10mb file size, Only png and jpeg files.</p>
                            <img id="uploaded-image" class="uploaded-image" style="display: none;" src="#" alt="Uploaded Image">
                        </div>
                    </div>
                </form>
                <div class="action-buttons">
                    <button type="button" class="button discard-button">Discard</button>
                    <button type="button" class="button delete-button">Delete</button>
                    <button type="button" class="button add-menu-button">Add Menu</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const uploadedImage = document.getElementById('uploaded-image');
        const nameInput = document.getElementById('name');
        const categorySelect = document.getElementById('category');
        const descriptionInput = document.getElementById('description');
        const addButton = document.querySelector('.add-menu-button');
        const discardButton = document.querySelector('.discard-button');
        const deleteButton = document.querySelector('.delete-button');


        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                uploadedImage.style.display = 'none';
                uploadedImage.src = '#';
            }
        });

        addButton.addEventListener('click', function() {
            const name = nameInput.value;
            const category = categorySelect.value;
            const description = descriptionInput.value;
            const imageFile = imageUpload.files[0];

             if (!name || !category || !description || !imageFile) {
                alert('Please fill in all fields, including selecting an image.');
                return;
             }

            // Here you would typically handle the data submission
            console.log('Name:', name);
            console.log('Category:', category);
            console.log('Description:', description);
            console.log('Image File:', imageFile);

            // For now, let's just go back to the menu management page
            window.location.href = './menu_management.html';
        });

        deleteButton.addEventListener('click', function() {
            // Handle delete functionality if needed, or just go back
            window.location.href = './menu_management.html';
        });

        discardButton.addEventListener('click', function() {
            // Handle discard functionality, which might involve clearing the form
            document.getElementById('create-menu-form').reset();
            uploadedImage.style.display = 'none';
            uploadedImage.src = '#';
        });

        // You might want to add logic here to pre-fill the form if it's an edit operation
        const urlParams = new URLSearchParams(window.location.search);
        const editIndex = urlParams.get('edit');
        if (editIndex !== null) {
            // Fetch the menu item data based on the index and pre-fill the form
            // For now, let's just log the index
            console.log('Editing index:', editIndex);
            // Example of pre-filling (replace with your actual data fetching)
            // document.getElementById('name').value = menus[editIndex].name;
            // document.getElementById('category').value = menus[editIndex].category;
            // document.getElementById('description').value = menus[editIndex].description;
            // document.getElementById('uploaded-image').src = menus[editIndex].image;
            // document.getElementById('uploaded-image').style.display = 'block';
            document.querySelector('.create-menu-header').textContent = 'Edit Menu';
            document.querySelector('.subtitle').textContent = 'Modify the details of your menu item';
            document.querySelector('.add-menu-button').textContent = 'Save Menu';
        }
    </script>
</body>
</html>
